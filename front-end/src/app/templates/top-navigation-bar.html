<nav *ngIf="windowWidth >= 645">
  <a routerLink="/news" routerLinkActive="active">News</a>
  <a routerLink="/games/" routerLinkActive="active">Games</a>
  <a routerLink="/about" routerLinkActive="active">About</a>
</nav>
<img *ngIf="windowWidth < 645 && !sideMenuShowing" src="/assets/menu.svg" alt="Navigation Menu" (click)="toggleMenu()" />
<div class="side-menu-wrapper" *ngIf="windowWidth < 645 && sideMenuShowing" (click)="toggleMenu()">
  <div class="side-menu" (click)="$event.stopPropagation()">
    <img src="/assets/back-arrow.svg" alt="Back" (click)="toggleMenu()" />
    <a routerLink="/news" routerLinkActive="active" (click)="toggleMenu()">News</a>
    <a routerLink="/games/" routerLinkActive="active" (click)="toggleMenu()">Games</a>
    <a routerLink="/about" routerLinkActive="active" (click)="toggleMenu()">About</a>
  </div>
</div>
